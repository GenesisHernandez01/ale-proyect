    <header>

    <div class="form-container">
      <h1>Ingresa a tu cuenta</h1>

      <form action="/submit" method="POST">
        <label for="username">Nombre de Usuario</label>
        <input type="text" id="username" name="username" required />

        <label for="email">Contraseña</label>
        <input type="email" id="email" name="email" required />

        <div class="checkbox-container">
          <input type="checkbox" id="policy" name="policy" required />

          <label class="labelpolicy" for="policy">Recuerdáme</label>
        </div>

        <input type="submit" value="ACCEDER" />

        <p>¿Has perdido tu contraseña?</p>

        <p>Si no cuentas con un usuario, puedes adquirir tu membrecia</p>

        <input class="buttonmemb" type="submit" value="ADQUIRIR MEMBRECIA" />
      </form>
    </div>
    <footer class="footer" role="contentinfo">
      <p class="parrafofooter">Síguenos en</p>

        href="https://www.instagram.com/alejandr0"

        />
