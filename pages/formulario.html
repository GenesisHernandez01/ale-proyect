    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Alejandro Fitness</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Bienvenido</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../pages/ale.html">Asesorias</a>
            </li>

              <a class="nav-link active" aria-current="page" href="../pages/plataforma.html">Plataforma</a>
            </li>

              <a class="nav-link active" aria-current="page" href="../pages/planes.html">Planes</a>

            </li>
          </ul>

      </div>
    </div>
  </nav>

  <div class="form-container" style="margin-top: 70px; padding: 20px;">
    <h1>Contacto</h1>
    <h2>Envíanos un mensaje</h2>
    <form id="contactForm" action="/submit" method="POST">
      <label for="username">Nombre de Usuario</label>
      <input type="text" id="username" name="username" required />

      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Teléfono</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="message">Mensaje</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <div class="checkbox-container">
        <input type="checkbox" id="policy" name="policy" required />
        <label class="labelpolicy" for="policy">He leído y acepto la política de cambios</label>
      </div>

      <input type="submit" value="Enviar" />
    </form>
  </div>

  <!-- Modal de Confirmación -->
  <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmationModalLabel">Confirmación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Hemos recibido tu información, recibirás en tu correo electrónico un nuevo formulario para que empecemos a trabajar juntos.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer" role="contentinfo">
    <p class="parrafofooter">Síguenos en</p>
    <a href="https://www.instagram.com/alejandr0" target="_blank" aria-label="Instagram de Alejandro">
      <img class="icons-footer" src="../iconos/instagram-brands-solid.svg" alt="Instagram" />
    </a>
    <a href="https://www.instagram.com/reel/C-DTSLmtofD/?utm_source=ig_web_button_share_sheet" target="_blank" aria-label="Video de Alejandro">
      <img class="icons-footer" src="../iconos/youtube-brands-solid.svg" alt="Video de Alejandro" />
    </a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Evita el envío tradicional

      // Aquí podrías añadir la lógica para enviar los datos del formulario al servidor si lo deseas.

      // Mostrar el modal de confirmación
      var confirmationModal = new bootstrap.Modal(document.getElementById('confirmationModal'));
      confirmationModal.show();

      // Limpiar el formulario
      this.reset();
    });
  </script>
</body>
